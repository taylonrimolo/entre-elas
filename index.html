<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entre Elas - Bem-Vinda!</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <style>
    /* Estilos espec√≠ficos para o index.html */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Usa min-height para garantir que ocupe a tela inteira */
      margin: 0;
      padding: 20px; /* Adiciona um padding para evitar que o container grude nas bordas em telas pequenas */
      box-sizing: border-box;
      background: linear-gradient(135deg, #ffe0f0, #fff0f6); /* Um gradiente suave */
    }

    .inicio-container {
      background-color: white;
      padding: 40px 30px; /* Aumenta um pouco o padding */
      border-radius: 25px; /* Bordas mais arredondadas */
      box-shadow: 0 10px 25px rgba(0,0,0,0.15); /* Sombra mais pronunciada */
      text-align: center;
      max-width: 450px; /* Define uma largura m√°xima */
      width: 100%;
      animation: fadeIn 0.7s ease-out forwards; /* Adiciona uma anima√ß√£o */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .inicio-container h1 {
      color: var(--rosa-principal);
      font-size: 2.2rem; /* Tamanho maior para o t√≠tulo */
      margin-bottom: 20px;
      font-weight: 700;
    }

    .inicio-container p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .inicio-container button {
      width: calc(100% - 20px); /* Ajusta a largura para considerar a margem */
      padding: 15px 25px; /* Aumenta o padding dos bot√µes */
      border-radius: 12px; /* Bordas mais arredondadas */
      font-size: 1.05rem; /* Fonte um pouco maior */
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 10px 0; /* Ajusta margem para espa√ßar verticalmente */
    }

    .inicio-container button:hover {
      transform: translateY(-3px); /* Efeito de "levantar" ao passar o mouse */
    }

    /* Responsividade para telas menores */
    @media (max-width: 480px) {
      .inicio-container {
        padding: 30px 20px;
        border-radius: 20px;
      }
      .inicio-container h1 {
        font-size: 1.8rem;
      }
      .inicio-container p {
        font-size: 1rem;
      }
      .inicio-container button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="inicio-container" role="main" aria-label="Bem-vinda ao Entre Elas">
    <h1>Bem-vinda ao Entre Elas üíó</h1>
    <p>Um espa√ßo de apoio e transforma√ß√£o para mulheres.</p>
    <button onclick="window.location.href='login.html'">J√° tenho login</button>
    <button onclick="window.location.href='cadastro.html'">Criar novo login</button>
  </div>
</body>
</html>
