<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entre Elas - Alterar Senha</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/auth.css">     </head>
<body>

    <section class="banner" role="banner" aria-label="Banner do site Entre Elas">
    <div class="banner-text" aria-live="polite">
      Um espaço de acolhimento, leveza e transformação feminina.
    </div>
    <div id="motivationalBalloon" class="motivational-balloon" aria-live="polite" aria-atomic="true"></div>
  </section>

  <main class="container">
    <h2 id="tituloAlterarSenha">Alterar Senha</h2>
    <form id="alterarSenhaForm"> <label for="user">Usuária</label>
        <input type="text" id="user" required />

        <label for="oldPass">Senha Antiga</label>
        <div class="input-wrapper">
            <input type="password" id="oldPass" required />
            <button type="button" class="toggle-password" onclick="togglePass('oldPass', this)">👁️</button>
        </div>

        <label for="newPass">Nova Senha</label>
        <div class="input-wrapper">
            <input type="password" id="newPass" required />
            <button type="button" class="toggle-password" onclick="togglePass('newPass', this)">👁️</button>
        </div>

        <label for="confirmNewPass">Confirmar Nova Senha</label>
        <div class="input-wrapper">
            <input type="password" id="confirmNewPass" required />
            <button type="button" class="toggle-password" onclick="togglePass('confirmNewPass', this)">👁️</button>
        </div>

        <button type="submit">Alterar Senha</button>
        <div id="msgFeedback" class="feedback"></div>
    </form>
  </main>

  <script src="assets/js/global.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/utils.js"></script>
</body>
</html>
