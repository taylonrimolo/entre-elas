<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Entre Elas</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="tituloLogin">
      <h2 id="tituloLogin">Login</h2>
      <form id="loginForm" aria-describedby="error-msg" novalidate>
        <label for="username">Usuária</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="username"
          required
          aria-required="true"
          aria-invalid="false"
          aria-describedby="error-msg"
          placeholder="Digite seu nome de usuária"
        />

        <label for="password">Senha</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
            aria-required="true"
            aria-invalid="false"
            placeholder="Digite sua senha"
            aria-describedby="error-msg"
          />
          <button
            type="button"
            class="toggle-password"
            aria-label="Mostrar ou ocultar senha"
            onclick="togglePass('password', this)"
          >
            👁️
          </button>
        </div>

        <button type="submit" aria-live="polite">Entrar</button>
        <div
          class="feedback error"
          id="error-msg"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        ></div>
      </form>
    </main>

    <script src="assets/js/global.js"></script>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
