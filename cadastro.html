<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Entre Elas</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <h2>Criar Conta</h2>
      <form>
        <label for="newUser">Nome de usuária</label>
        <input type="text" id="newUser" required />

        <label for="newPass">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="newPass" required />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePass('newPass', this)"
          >
            👁️
          </button>
        </div>

        <label for="confirmPass">Confirmar senha</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPass" required />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePass('confirmPass', this)"
          >
            👁️
          </button>
        </div>

        <button type="submit">Cadastrar</button>
        <div id="msg" class="feedback"></div>
      </form>
    </div>

    <script src="assets/js/global.js"></script>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
