<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Elas - Espaço de Desabafo</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe0f0, #fff0f6);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .chat-container {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 2.5rem auto 2rem auto;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.2rem 0.5rem 1.2rem;
            background: #fff0f6;
            border-bottom: 1px solid #eee;
            font-size: 1.08rem;
            font-weight: 600;
            color: var(--rosa-principal);
            min-height: 2.5rem;
        }
        .chat-username {
            font-weight: 700;
            color: var(--rosa-principal);
        }
        .chat-status {
            font-size: 0.98rem;
            font-weight: 500;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            list-style-type: none;
            margin: 0;
            background: #fff8fc;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        .chat-messages li {
            background-color: var(--cinza-claro);
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.75rem;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            outline: none;
        }
        .chat-messages li strong {
            color: var(--rosa-principal);
            margin-right: 5px;
        }
        .chat-messages li.my-message {
            background-color: var(--rosa-principal);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .chat-messages li.my-message strong {
            color: white;
        }
        .chat-messages li.other-message {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #eee;
            gap: 10px;
            background: #fff0f6;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1.5px solid var(--cinza);
            border-radius: 0.75rem;
            font-size: 1rem;
            background-color: var(--cinza-claro);
            transition: border-color 0.2s;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        .chat-input:focus {
            outline: 2px solid var(--rosa-principal);
            border-color: var(--rosa-principal);
            background-color: white;
        }
        .chat-send {
            background-color: var(--rosa-principal);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            user-select: none;
        }
        .chat-send:hover, .chat-send:focus {
            background-color: var(--rosa-escuro);
            transform: scale(1.02);
            outline: 2px solid var(--rosa-principal);
        }
        @media (max-width: 700px) {
            .chat-container {
                height: 92vh;
                border-radius: 0;
                box-shadow: none;
                margin: 0;
            }
            .main-header {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }
        @media (max-width: 480px) {
            .chat-container {
                max-width: 100vw;
                height: 98vh;
                margin: 0;
            }
            .chat-form, .chat-header {
                padding-left: 0.3rem;
                padding-right: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
      <div class="header-left">
        <img src="../assets/img/logo.svg" alt="Logo Entre Elas" style="height:38px;vertical-align:middle;">
        <span class="site-title">Entre Elas</span>
      </div>
      <div class="header-right">
        <span id="user-logado" style="font-weight:600;color:var(--rosa-principal);"></span>
        <button onclick="logout()" class="logout-btn">Sair</button>
      </div>
    </header>
    <div id="modal-nome-chat" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,240,246,0.95);z-index:1000;display:flex;align-items:center;justify-content:center;">
      <div style="background:white;padding:2rem 1.5rem;border-radius:1.2rem;box-shadow:0 4px 24px #0002;max-width:90vw;text-align:center;">
        <h2 style="color:var(--rosa-principal);margin-bottom:1rem;">Como você deseja aparecer no chat?</h2>
        <button id="btn-nome-real" style="background:var(--rosa-principal);color:white;padding:0.7rem 1.5rem;border:none;border-radius:1rem;font-size:1.1rem;font-weight:600;margin:0.5rem 0;cursor:pointer;">Usar meu nome</button><br>
        <button id="btn-anonima" style="background:#e0e0e0;color:#d81b60;padding:0.7rem 1.5rem;border:none;border-radius:1rem;font-size:1.1rem;font-weight:600;margin:0.5rem 0;cursor:pointer;">Ser Anônima</button>
      </div>
    </div>
    <div id="chat-container" class="chat-container" role="main" aria-label="Espaço de Desabafo">
      <ul id="chat-messages" class="chat-messages" aria-live="polite" aria-atomic="false"></ul>
      <form id="chat-form" class="chat-form" autocomplete="off" role="search">
        <input id="chat-input" class="chat-input" type="text" placeholder="Digite sua mensagem..." aria-label="Mensagem" required />
        <button id="chat-send" class="chat-send" type="submit">Enviar</button>
      </form>
    </div>
    <footer class="main-footer">
      <nav>
        <a href="../sobre.html" class="footer-link">Sobre</a> ·
        <a href="../contato.html" class="footer-link">Contato</a> ·
        <a href="../termos-de-uso.html" class="footer-link">Termos de Uso</a>
      </nav>
      <div class="footer-copy">&copy; 2025 Entre Elas. Todos os direitos reservados.</div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/js/global.js"></script>
    <script>requireAuth();
      document.getElementById('user-logado').textContent = 'Usuária: ' + (localStorage.getItem('username') || '');
    </script>
    <script src="../assets/js/chat.js"></script>
</body>
</html>
