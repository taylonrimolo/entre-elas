<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Entre Elas</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="tituloLogin" style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:0;">
      <div class="form-card">
        <img src="assets/img/logo.svg" alt="Logo Entre Elas" style="height:44px; margin-bottom: 1.1rem; display:block; margin-left:auto; margin-right:auto;">
        <h2 id="tituloLogin">Login</h2>
        <form id="form-login" aria-describedby="error-msg" novalidate autocomplete="off">
          <div class="form-group">
            <label for="login-username">Usuária</label>
            <input type="text" id="login-username" name="username" autocomplete="username" required aria-required="true" aria-invalid="false" aria-describedby="error-msg" placeholder="Digite seu nome de usuária" autofocus />
          </div>
          <div class="form-group">
            <label for="login-password">Senha</label>
            <div class="input-wrapper">
              <input type="password" id="login-password" name="password" autocomplete="current-password" required aria-required="true" aria-invalid="false" placeholder="Digite sua senha" aria-describedby="error-msg" />
              <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha" onclick="togglePass('login-password', this)">👁️</button>
            </div>
          </div>
          <button type="button" id="btn-alterar-senha" class="link-btn">Trocar senha</button>
          <button type="submit" aria-live="polite" id="login-submit">Entrar</button>
          <div class="feedback error" id="error-msg" role="alert" aria-live="assertive" aria-atomic="true"></div>
          <div class="feedback success hide" id="success-msg" role="status" aria-live="polite" aria-atomic="true"></div>
        </form>
      </div>
    </main>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      document.getElementById('btn-alterar-senha').onclick = function() {
        window.location.href = 'alterar-senha.html';
      };
    </script>
  </body>
</html>
